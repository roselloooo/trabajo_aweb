<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - F1 Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Formula1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="catalogo.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1200px-F1.svg.png" alt="Logo F1" class="f1-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="catalogo.html">Tienda</a></li>
                    <li><a href="#">Equipos</a></li>
                    <li><a href="#">Pilotos</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="product-detail-page">
        <div class="container product-grid">
            
            <div class="product-image-gallery">
                <img id="mainImage" src="" alt="Producto F1" class="main-product-image">
            </div>

            <div class="product-info">
                <h1 id="productTitle" class="product-title">Cargando producto...</h1>
                <p id="productCategory" class="product-category">...</p>
                
                <div class="product-rating">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                </div>
                
                <div class="product-price-section">
                    <p class="base-price-label">Precio Unitario: <span id="basePrice">--</span></p>
                    <p class="product-price">Subtotal: <span id="subtotalPrice">--</span></p> 
                </div>

                <div class="product-options">
                    <div class="option-group">
                        <label>Talla:</label>
                        <select class="select-box">
                            <option>S</option>
                            <option selected>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>Cantidad:</label>
                        <input type="number" id="quantityInput" class="input-number" value="1" min="1">
                    </div>
                </div>

                <button class="add-to-cart-btn" onclick="addToCart()"><i class="fas fa-shopping-cart"></i> Añadir al Carrito</button>
                <a href="pago.html" class="buy-now-btn" style="text-align:center;">Comprar Ahora</a>

                <div class="product-description">
                    <h2>Descripción</h2>
                    <p id="productDesc">Detalles del producto oficial de la temporada 2025.</p>
                    <ul>
                        <li>Producto Oficial Licenciado F1™</li>
                        <li>Temporada 2025</li>
                        <li>Alta calidad y acabados premium</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Tienda F1.</p>
        </div>
    </footer>

    <script src="producto.js"></script>
</body>
</html>
