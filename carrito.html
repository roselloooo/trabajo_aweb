<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - F1 Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Estilos rápidos para que el carrito se vea bien alineado */
        /* (Puedes pasarlos a styles.css si prefieres) */
        .cart-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 300px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* Aquí es donde se inyectan los productos desde JS */
        #cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-footer {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: right;
        }

        .total-price {
            font-size: 2rem;
            font-weight: bold;
            color: #e10600; /* Rojo F1 */
        }

        .checkout-btn {
            background-color: #e10600;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .checkout-btn:hover {
            background-color: #b30000;
        }
        
        .empty-cart-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <ul>
            <li><a href="catalogo.html">Tienda</a></li>
            <li><a href="#" style="color: var(--f1-red);">Carrito</a></li>
        </ul>
    </nav>

    <main class="cart-container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart"></i> Tu Cesta</h1>
            <a href="catalogo.html" class="empty-cart-btn">Seguir Comprando</a>
        </div>

        <div id="cart-items">
            <p style="text-align: center; color: #666;">Cargando productos...</p>
        </div>

        <div class="cart-footer">
            <div style="margin-bottom: 10px; font-size: 1.2rem;">Total a Pagar:</div>
            
            <div id="cart-total" class="total-price">0.00€</div>
            
            <button id="checkout-btn" class="checkout-btn">
                Finalizar Compra <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px; color: #666; font-size: 0.8rem;">
        &copy; 2025 F1 Shop Official Store
    </footer>

    <script src="carrito.js"></script>

</body>
</html>
