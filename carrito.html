<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Cesta - F1 Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="catalogo.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1200px-F1.svg.png" alt="Logo F1" class="f1-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="catalogo.html">Tienda</a></li>
                    <li><a href="catalogo.html">Equipos</a></li>
                    <li><a href="catalogo.html">Pilotos</a></li>
                    <li><a href="carrito.html" class="active"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 0; min-height: 70vh;">
        <h1 class="catalogo-title" style="margin-top: 0;">Tu Cesta de Compra</h1>

        <div class="cart-layout">
            <div class="cart-items">
            </div>

            <div class="cart-summary-box">
                <h2>Resumen</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="cartSubtotal">€ 0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío (Express)</span>
                    <span>€ 15.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="cartTotal">€ 0.00</span>
                </div>
                
                <a href="pago.html" class="checkout-btn-full">Proceder al Pago</a>
                <a href="catalogo.html" class="continue-shopping">Seguir comprando</a>
                
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Tienda F1. Todos los derechos reservados. | <a href="nosotros.html">Sobre Nosotros</a></p>
        </div>
    </footer>

    <script src="carrito.js"></script>
</body>
</html>
